<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo e Gerenciamento - Lava Jato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #d3d3d3; /* Cinza claro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #808080; /* Cinza */
            color: white;
        }

        .edit-btn:hover {
            background-color: #6e6e6e;
        }

        .delete-btn {
            background-color: #dc3545; /* Vermelho */
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumo do Serviço</h1>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Veículo</th>
                    <th>Serviço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="summaryCustomerName"></td>
                    <td id="summaryLicensePlate"></td>
                    <td id="summaryVehicleType"></td>
                    <td id="summaryService"></td>
                    <td>
                        <button class="edit-btn" onclick="editCustomer()">Editar</button>
                        <button class="delete-btn" onclick="deleteCustomer()">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher a tabela de resumo com os dados do cliente e do serviço
            document.getElementById('summaryCustomerName').textContent = localStorage.getItem('customerName');
            document.getElementById('summaryLicensePlate').textContent = localStorage.getItem('licensePlate');
            document.getElementById('summaryVehicleType').textContent = localStorage.getItem('vehicleType');
            document.getElementById('summaryService').textContent = localStorage.getItem('service');
        });

        function editCustomer() {
            // Recarregar os dados para edição
            localStorage.setItem('editing', true);
            window.location.href = 'index.html';
        }

        function deleteCustomer() {
            // Remover os dados do localStorage
            localStorage.removeItem('customerName');
            localStorage.removeItem('licensePlate');
            localStorage.removeItem('vehicleType');
            localStorage.removeItem('service');

            // Voltar para a página de cadastro
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
