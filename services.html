<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Serviço - Lava Jato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #d3d3d3; /* Cinza claro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 100%;
            margin-top: 20px;
        }
        select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 16px);
        }
        button {
            padding: 10px;
            background-color: #90ee90; /* Verde claro */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #7ecb7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha o Serviço</h1>
        <form id="serviceForm">
            <select id="serviceType" required>
                <option value="">Selecione o Serviço</option>
                <option value="Lavagem Completa - 1h">Lavagem Completa - 1h</option>
                <option value="Lavagem Interna - 1h">Lavagem Interna - 1h</option>
                <option value="Lavagem Externa - 30min">Lavagem Externa - 30min</option>
                <option value="Polimento - 2h">Polimento - 2h</option>
            </select>
            <button type="submit">Salvar Serviço</button>
        </form>
    </div>
    <script>
        document.getElementById('serviceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const serviceType = document.getElementById('serviceType').value;
            const currentCustomer = JSON.parse(localStorage.getItem('currentCustomer'));

            if (currentCustomer) {
                currentCustomer.service = serviceType;
                localStorage.setItem('currentCustomer', JSON.stringify(currentCustomer));

                // Simular salvamento em um banco de dados (localStorage)
                let allCustomers = JSON.parse(localStorage.getItem('allCustomers')) || [];
                allCustomers.push(currentCustomer);
                localStorage.setItem('allCustomers', JSON.stringify(allCustomers));

                // Redirecionar para a página de resumo
                window.location.href = 'summary.html';
            }
        });
    </script>
</body>
</html>
